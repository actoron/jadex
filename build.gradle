def createEmptyDirOnSSH(net.schmizz.sshj.SSHClient ssh, String dir) {
	def session = ssh.startSession();
	def cmd = session.exec("ls " + dir);
	waitForSSHCmd(cmd);
	cmd.close();
	
	if (cmd.getExitStatus() == 0) {
		// Old deployment exist, remove...
		session = ssh.startSession();
		cmd = session.exec("rm -rf " + dir);
		waitForSSHCmd(cmd);
		cmd.close();
	}
	
	session = ssh.startSession();
	cmd = session.exec("mkdir " + dir);
	waitForSSHCmd(cmd);
	cmd.close();
}

def getDownloadServerAccess() {
	def ret = [:];
	ret.hosthash = findPropertyWithDotsOrDie('dl.hosthash');
	ret.host = findPropertyWithDotsOrDie('dl.host');
	def portprop = findPropertyWithDots('dl.port');
	ret.port = portprop != null ? Integer.parseInt(portprop) : 22;
	ret.user = findPropertyWithDotsOrDie('dl.user');
	ret.password = findPropertyWithDotsOrDie('dl.password');
	return ret;
}

def findPropertyWithDots(propname) {
	def ret = findProperty(propname);
	if (ret == null)
		ret = findProperty(propname.replace('.', '_'));
	return ret;
}

def findPropertyWithDotsOrDie(propname) {
	def ret = findPropertyWithDots(propname);
	if (ret == null)
		throw new Exception('Missing property ' + propname);
	return ret;
}

def waitForSSHCmd(cmd) {
	BufferedReader reader = new BufferedReader(new InputStreamReader(cmd.getInputStream()));
	reader.lines().collect(java.util.stream.Collectors.joining("\n"));
}

