apply plugin: 'java'

configurations
{
    include
    compile.extendsFrom include
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'com.madgag.spongycastle:core:1.54.0.0'
	include 'net.java.dev.jna:jna:4.2.1'
	include 'net.java.dev.jna:jna-platform:4.2.1'
}

jar
{
	baseName = project.name
	from
    {
        configurations.include.collect
        {
        	it.isDirectory() ? it : zipTree(it)
        }
    }
}
