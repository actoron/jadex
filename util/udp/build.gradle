description 'Jadex util package for udp'

apply plugin: 'java'

configurations
{
    include
    compile.extendsFrom include
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	api project(':util:security')
	include 'net.java.dev.jna:jna:4.2.1'
	include 'net.java.dev.jna:jna-platform:4.2.1'
}

jar
{
	archiveBaseName = project.name
	from
    {
        configurations.include.collect
        {
        	it.isDirectory() ? it : zipTree(it)
        }
    }
}
