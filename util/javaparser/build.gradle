description 'The Jadex Java parser allows arbitrary Java terms being parsed. The parser accepts input that can be written as right hand side of a Java assignment (exp = term), i.e. procedural language aspects like loops or branches.'

dependencies
{
	api project(':util:commons')
}

// JavaCC compilation in gradle
buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath group: 'ca.coglinc', name: 'javacc-gradle-plugin', version: '2.4.0'
		classpath group: 'net.java.dev.javacc', name: 'javacc', version: '3.2'
	}
}
apply plugin: 'ca.coglinc.javacc'

// Hack for Eclipse -> generate files to src dir so eclipse finds them on import
// No automatic jjtree/javacc generation in eclipse -> need to call gradle task manually when changing ParserImpl.jjt
compileJavacc.outputDirectory	= file('src/generated/javacc')
compileJjtree.outputDirectory	= file('src/generated/jjtree')
sourceSets {
	main {
		java {
			srcDir compileJavacc.outputDirectory
			srcDir compileJjtree.outputDirectory
		}
	}
}
