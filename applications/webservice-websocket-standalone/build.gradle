	api 'org.eclipse.jetty:jetty-rewrite:' + jetty_version

	api 'org.eclipse.jetty.websocket:websocket-jetty-server:' + jetty_version
	api 'org.eclipse.jetty.websocket:websocket-jetty-api:' + jetty_version
	api 'org.eclipse.jetty.websocket:websocket-jetty-client:' + jetty_version

	api 'org.eclipse.jetty.websocket:websocket-jakarta-server:' + jetty_version
}
