javadocZip:
  stage: package
  script:
    - ./gradlew -Pdist=addonjavadoc -Production javadocZip
  rules:
    - if: $DEPLOYDOCS=="true" || $DEPLOYDOCS=="unset" && $CI_COMMIT_BRANCH=="master" ||  $DEPLOYDOCS=="unset" && $CI_COMMIT_BRANCH=="stable"
      when: on_success

# create artifacts to be uploaded to nexus
artifacts:
  stage: package
  script:
    - ./gradlew -Pdist=publishdists -Production jar sourcesJar javadocJar
  artifacts:
    paths:
      - "*/build/libs/*.jar"
      - "*/build/libs/*.jar.asc"
      - "*/*/build/libs/*.jar"
      - "*/*/build/libs/*.jar.asc"
      - "*/*/*/build/libs/*.jar"
      - "*/*/*/build/libs/*.jar.asc"
      - "*/*/*/*/build/libs/*.jar"
      - "*/*/*/*/build/libs/*.jar.asc"
    expire_in: 1 week
  rules:
    - if: $UPLOAD_ACTORON=="true" || $UPLOAD_ACTORON=="unset" && $CI_COMMIT_BRANCH=="master" ||  $UPLOAD_ACTORON=="unset" && $CI_COMMIT_BRANCH=="stable" || $UPLOAD_CENTRAL=="true" || $UPLOAD_CENTRAL=="unset" && $CI_COMMIT_BRANCH=="master" ||  $UPLOAD_CENTRAL=="unset" && $CI_COMMIT_BRANCH=="stable"
      when: on_success
      
deployZips:
  stage: deploy
  script:
    - ./gradlew -Pdist=publishdists -Production deployZips
  rules:
    - if: $DEPLOYZIPS=="true" || $DEPLOYZIPS=="unset" && $CI_COMMIT_BRANCH=="master" ||  $DEPLOYZIPS=="unset" && $CI_COMMIT_BRANCH=="stable"
      when: on_success

deployJavadocs:
  stage: deploy
  script:
    - ./gradlew -Production deployJavadocs
  rules:
    - if: $DEPLOYDOCS=="true" || $DEPLOYDOCS=="unset" && $CI_COMMIT_BRANCH=="master" ||  $DEPLOYDOCS=="unset" && $CI_COMMIT_BRANCH=="stable"
      when: on_success

deployArtifactsToActoron:
  stage: deploy
  script: 
    - ./gradlew -Pdist=publishdists -Production :environments:envsupport-jmonkey:publish publish -x test -P repo=actoron --info
  rules:
    - if: $UPLOAD_ACTORON=="true" || $UPLOAD_ACTORON=="unset" && $CI_COMMIT_BRANCH=="master" ||  $UPLOAD_ACTORON=="unset" && $CI_COMMIT_BRANCH=="stable"
      when: on_success
      
deployArtifactsToCentral:
  stage: deploy
  script: 
    - ./gradlew -Pdist=publishdists -Production :environments:envsupport-jmonkey:publish publish -x test -P repo=central --info
  rules:
    - if: $UPLOAD_CENTRAL=="true" || $UPLOAD_CENTRAL=="unset" && $CI_COMMIT_BRANCH=="master" || $UPLOAD_CENTRAL=="unset" &&  $CI_COMMIT_BRANCH=="stable"
      when: on_success
      
