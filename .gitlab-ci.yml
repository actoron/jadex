image: openjdk:11-jdk

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  
  # default tasks for all branches
  BUILD: "true"
  TEST: "true"
  
  # additional default tasks for master and stable
  QUALITY: "unset"
  DEPLOYZIPS: "unset"
  DEPLOYDOCS: "unset"
  UPLOAD_ACTORON: "unset"
  TAG: "unset"
  
  # additional default tasks for stable only
  UPLOAD_CENTRAL: "unset"
  
stages:
  - build
  - testandquality
  - package
  - deploy
  - failure
  - success

# todo: move code from jenkinsutil.groovy to gradle file and make it a task
before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle;
  - apt-get update -qq && apt-get install -y -qq libxrender1 libxtst6
  - export DISPLAY=xvfb:1
  - QUALITY="false"
  - echo "BUILD:" $BUILD
  - echo "QUALITY" $QUALITY
  - echo "TEST" $TEST
  - echo "JAVADOCZIP" $JAVADOCZIP
  - echo "DEPLOYDOCS" $DEPLOYDOCS
  - echo "DEPLOYZIPS" $DEPLOYZIPS
  - echo "UPLOAD" $UPLOAD

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

# **/build does not work correctly :-(
# https://gitlab.com/gitlab-org/gitlab-foss/issues/17850
build:
  stage: build
  script:
    - ./gradlew -Pdist=publishdists -Production clean build -x test -x javadoc
  allow_failure: false
  artifacts:
    paths:
      - "*/build"
      - "*/*/build"
      - "*/*/*/build"
      - "*/*/*/*/build"
    expire_in: 1 week
  rules:
    - if: '$BUILD == "true"'
      when: on_success
    
    
quality:
  stage: testandquality
  script:
    - ./gradlew -Production sonarqube -x test
  allow_failure: true
  rules:
    - if: $QUALITY=="true" || $QUALITY=="unset" && $CI_COMMIT_BRANCH=="master" || $QUALITY=="unset" &&  $CI_COMMIT_BRANCH=="stable"
      when: on_success

test:
  stage: testandquality
  # start xvfb server for running GUI tests
  services:
    - name: misoca/xvfb
      alias: xvfb
  script:
    - ./gradlew -Pdist=publishdists -Production :applications:micro:test :platform:base:test test -x javadoc
    #- ./gradlew -Pdist=publishdists -Production :tools:runtimetools-swing:test -x javadoc
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - "*/build/reports/tests/test"
      - "*/*/build/reports/tests/test"
      - "*/*/*/build/reports/tests/test"
      - "*/*/*/*/build/reports/tests/test"
    reports:
      junit: 
        - "*/build/test-results/test/*.xml"
        - "*/*/build/test-results/test/*.xml"
        - "*/*/*/build/test-results/test/*.xml"
        - "*/*/*/*/build/test-results/test/*.xml"
  rules:
    - if: '$TEST == "true"'
      when: on_success
 
