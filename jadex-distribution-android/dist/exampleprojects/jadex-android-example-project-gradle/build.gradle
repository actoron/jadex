buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven
    {
        name 'jadexsnapshots'
        url 'http://www.activecomponents.org/nexus/content/repositories/snapshots/'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.example.mymodule.app"
        minSdkVersion 8
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
    }
}

def jadex_version = '3.0-SNAPSHOT'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'

    compile 'net.sourceforge.jadex:jadex-platform-android:' + jadex_version
    compile 'net.sourceforge.jadex:jadex-kernel-bpmn:' + jadex_version
    compile 'net.sourceforge.jadex:jadex-android-commons:' + jadex_version
    compile 'net.sourceforge.jadex:jadex-runtimetools-android:' + jadex_version
    compile 'net.sourceforge.jadex:jadex-android-xmlpull:' + jadex_version
    compile 'net.sourceforge.jadex:jadex-android-antlr:' + jadex_version
}
