description 'The Jadex webservice platform extension package contains basic functionality for WSDL web services and REST web services.'

dependencies
{
	api project(':platform:base')
	api project(':kernels:component')
	api project(':serialization:json')
	api project(':util:commons')
	api project(':serialization:xml')
	api project(':util:javaparser')
	api project(':platform:bridge')
	api project(':kernels:micro')
	
	api 'jakarta.ws.rs:jakarta.ws.rs-api:3.0.0'
	api 'org.javassist:javassist:3.28.0-GA'
	api 'jakarta.servlet:jakarta.servlet-api:5.0.0'
	
	// WS packages removed in Java 11
	implementation 'javax.xml.ws:jaxws-api:2.3.1'
	implementation 'com.sun.xml.ws:rt:2.3.2'
	//api 'javax.websocket:javax.websocket-api:1.1'
	
	api 'org.glassfish.jersey.core:jersey-common:3.0.2'

	testImplementation 'org.glassfish.jersey.core:jersey-client:3.0.2'
	testImplementation 'org.glassfish.jersey.inject:jersey-hk2:3.0.2'
}
