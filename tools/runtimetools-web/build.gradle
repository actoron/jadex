description 'Some web gui functionality.'

dependencies
{
	implementation project(':platform:base')
	implementation project(':platform:webservice')
	
	// bootstrap also pulls jquery, but with open version interval, so pin version here for compatibility with index.html, grrr
	implementation 'org.webjars.bower:jquery:3.5.1'
	implementation 'org.webjars.bower:bootstrap:3.4.1'
	
	implementation 'org.webjars.bower:angular:1.5.1'
	implementation 'org.webjars.bower:angular-route:1.5.1'
	
}
